<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Лог — PDFmanager</title>
  <link href="./styles.css" rel="stylesheet" />
  <style>
    :root {
      --bg: #ffffff;
      --text: #111827;
      --panel: #f9fafb;
      --border: #e5e7eb;
      --btn-bg: #3b82f6;
      --btn-text: #fff;
      --muted: #6b7280;
    }
    [data-theme="dark"] {
      --bg: #0b1220;
      --text: #e5e7eb;
      --panel: #111827;
      --border: #374151;
      --btn-bg: #2563eb;
      --btn-text: #fff;
      --muted: #9ca3af;
    }

    html,body { height:100%; margin:0; font-family: Inter, system-ui, Arial; background:var(--bg); color:var(--text); }
    .wrap { padding: 12px; height:100%; box-sizing:border-box; display:flex; flex-direction:column; gap:12px; }

    /* Основной ряд контролов: все элементы на одной линии */
    .controls {
      display:flex;
      align-items:center;
      gap:12px;
      width:100%;
      flex-wrap:nowrap;
    }

    .controls-left { display:flex; align-items:center; gap:8px; }
    .controls-right { margin-left:auto; display:flex; align-items:center; gap:8px; }

    .btn { padding:8px 12px; border-radius:8px; border:1px solid var(--border); cursor:pointer; background:var(--panel); color:var(--text); }
    .btn.primary { background:var(--btn-bg); color:var(--btn-text); border:none; }
    .btn:disabled { opacity: .6; cursor:not-allowed; }

    .filters { display:flex; gap:10px; align-items:center; margin-left:8px; }
    .filters label { font-size:13px; color:var(--muted); display:flex; gap:6px; align-items:center; }

    .search { padding:6px 10px; border-radius:6px; border:1px solid var(--border); background:var(--panel); min-width:220px; max-width:420px; width:28ch; box-sizing:border-box; }

    .log { flex:1; width:100%; padding:12px; border-radius:8px; border:1px solid var(--border); background:var(--panel); color:var(--text); font-family:monospace; font-size:13px; resize:vertical; overflow:auto; white-space:pre; }
    .small { color:var(--muted); font-size:12px; }

    @media (max-width: 760px) {
      .controls { flex-wrap:wrap; gap:8px; }
      .controls-right { margin-left:0; width:100%; justify-content:flex-start; }
      .search { width:100%; min-width:0; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="controls">
      <div class="controls-left">
        <button id="btn-export" class="btn primary">Экспортировать лог</button>
        <button id="btn-clear" class="btn">Очистить вид</button>

        <div class="filters" role="group" aria-label="Фильтры по уровню">
          <label><input type="checkbox" id="chk-info" checked> info</label>
          <label><input type="checkbox" id="chk-warning" checked> warn</label>
          <label><input type="checkbox" id="chk-error" checked> error</label>
        </div>
      </div>

      <div class="controls-right">
        <input id="search" class="search" placeholder="Фильтр по тексту" aria-label="Поиск по логам" />
      </div>
    </div>

    <div id="log-area" class="log" aria-label="Лог приложения"></div>
    <div class="small">
      Лог синхронизируется в реальном времени. Фильтр применяется только к отображению.
    </div>
  </div>

  <!-- Вся логика окна логов теперь в TypeScript-файле logWindowRenderer.ts -->
  <script type="module" src="/src/logWindowRenderer.ts"></script>
</body>
</html>
